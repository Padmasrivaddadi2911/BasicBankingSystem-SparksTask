<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<style>
  body{
    background-color:lightpink;
  }
</style>
<body>
<div class="container">
<h1 align="center">Transfer Money</h1><br>
 <form method="post"  action = "./transactionServlet" >
<div class="form-group">
  <label>Account holder </label>
  <input type="text" align="center" style="width:75%;" class="form-control" placeholder="Enter the name of Account Holder" name="sender">
</div>
<br>
<div class="form-group">
   <label>Account Number</label>
  <input type="text" style="width:75%;" class="form-control"  placeholder="Enter the Account number of Account Holder" name="acc1">
</div>
<br>
<div class="form-group">
   <label>Reciever Name</label>
  <input type="text" style="width:75%;" class="form-control" placeholder="Enter the name of the Reciever" name="reciever">
</div>
<br>
<div class="form-group">
   <label>Account Number</label>
  <input type="text" style="width:75%;" class="form-control" placeholder="Enter the Account number of Reciever" name="acc2">
</div>
<br>
<div class="form-group">
   <label>Amount</label>
  <input type="text" style="width:75%;" class="form-control" placeholder="Enter the Amount" name="amount">
 </div>
<br><br>
<center>
<input type="submit" class="btn btn-success" value="submit">

</center>
</div>
</form>
</div>
</body>
</html>
